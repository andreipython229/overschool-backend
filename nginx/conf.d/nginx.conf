# Определяем внутренний адрес сервера бэкенда
upstream backend {
    server 45.87.219.3:8000;
}
upstream frontend {
    server 45.87.219.3:3000;
}

server {
    listen 80;
    server_name sandbox.overschool.by;

    # Обработка запросов для фронтенда
    location / {
        try_files $uri $uri/ /index.html;
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Разрешаем запросы с других доменов
        proxy_set_header Origin $http_origin;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' '*';
        add_header 'Access-Control-Allow-Headers' '*';
        add_header 'Access-Control-Allow-Credentials' 'true';

        proxy_connect_timeout 605;
        proxy_send_timeout 605;
        proxy_read_timeout 605;
        send_timeout 605;
        keepalive_timeout 605;
    }

    # Обработка запросов для бэкенда
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Разрешаем запросы с других доменов
        proxy_set_header Origin $http_origin;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' '*';
        add_header 'Access-Control-Allow-Headers' '*';
        add_header 'Access-Control-Allow-Credentials' 'true';

        proxy_connect_timeout 605;
        proxy_send_timeout 605;
        proxy_read_timeout 605;
        send_timeout 605;
        keepalive_timeout 605;
    }

    # вебсокеты
    location /ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        # Дополнительные настройки CORS для вебсокетов
        proxy_set_header Origin $http_origin;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' '*';
        add_header 'Access-Control-Allow-Headers' '*';
    }


    # Загрузка статических файлов фронтенда
    location /frontend-static/ {
        alias /root/repos/overschool-front/build/static/;
    }

    # Загрузка статических файлов
    location /backend-static/ {
        alias /code/staticfiles/;
    }

    # Загрузка медиа-файлов
    location /media/ {
        alias /code/media/;
    }

    # загрузка файлов
    client_max_body_size 4096M;
}
