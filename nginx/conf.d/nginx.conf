# Определяем внутренний адрес сервера бэкенда
upstream backend {
    server 45.135.234.9:8000;
}

server {
    listen 80;
    server_name apidev.coursehb.ru;


    # Обработка запросов для бэкенда
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Original-Host $http_host;

        # Разрешаем запросы с других доменов
        proxy_set_header Origin $http_origin;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' '*';
        add_header 'Access-Control-Allow-Headers' '*';
        add_header 'Access-Control-Allow-Credentials' 'true';

        proxy_connect_timeout 605;
        proxy_send_timeout 605;
        proxy_read_timeout 605;
        send_timeout 605;
        keepalive_timeout 605;
    }

    # вебсокеты
    location /ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        # Дополнительные настройки CORS для вебсокетов
        proxy_set_header Origin $http_origin;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' '*';
        add_header 'Access-Control-Allow-Headers' '*';
    }

    # Загрузка статических файлов
    location /static/ {
        alias /code/staticfiles/;
    }

    # Загрузка медиа-файлов
    location /media/ {
        alias /code/media/;
    }

    # загрузка файлов
    client_max_body_size 4096M;
}

server {
    listen 80;
    server_name dev.coursehb.ru;

    # Обработка запросов для фронтенда
    location / {
        proxy_pass http://45.135.234.54;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 605;
        proxy_send_timeout 605;
        proxy_read_timeout 605;
        send_timeout 605;
        keepalive_timeout 605;
    }
}
