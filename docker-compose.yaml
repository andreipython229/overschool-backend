version: "3.3"

services:
  redis:
    image: "redis:alpine"
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/var/lib/redis
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - "REDIS_HOST=redis"
      - "REDIS_PORT=6379"
  back:
    build: overschool
    image: back
    restart: always
    command: bash -c "cd overschool && make back"
    container_name: backendDjango
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      - .:/code/
      - static_volume:/code/staticfiles
  huey:
    build:
      context: .
      dockerfile: huey_task.Dockerfile
    image: huey
    restart: always
    ports:
      - "8002:8002"
    depends_on:
      - redis
