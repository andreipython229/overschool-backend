version: "3.3"

services:
  redis:
    image: "redis:alpine"
    restart: always
    expose:
      - 6379
    volumes:
      - ./redis-data:/var/lib/redis
      - ./redis.conf:/usr/local/etc/redis/redis.conf
  back:
    build: overschool
    image: back
    restart: always
    command: bash -c "cd overschool && make back"
    container_name: backendDjango
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      - .:/code/
      - static_volume:/code/staticfiles
